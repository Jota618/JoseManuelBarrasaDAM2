<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat de Asistencia por Voz</title>
  <style>
    /* Estilos generales */
body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Contenedor principal */
main {
    width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* T铆tulo */
h1 {
    color: #333;
    font-size: 22px;
}

/* Chat */
#chat {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    min-height: 400px;
    max-height: 400px;
    overflow-y: auto;
    text-align: left;
    background: #f9f9f9;
}

/* Mensajes del chat */
#chat p {
    padding: 8px;
    margin: 5px 0;
    border-radius: 5px;
}

/* Mensaje del usuario */
#chat p:nth-child(odd) {
    background: #d1e7fd;
    text-align: right;
}

/* Mensaje del asistente */
#chat p:nth-child(even) {
    background: #f0f0f0;
    text-align: left;
}

/* Indicador de escucha */
#pensando img {
    width: 30px;
    height: 30px;
}

/* Bot贸n */
button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}

  </style>
</head>
<body>
<main>
  <h1>Chat de Asistencia por Voz</h1>
  <div id="chat"></div>
  <div id="pensando"></div>
  <button onclick="startDictation()"> Hablar</button>
</main>
<script>
  let chatDiv = document.getElementById("chat");
  let pensando = document.getElementById("pensando");
  let respuestasIA = {};
  let ejemplosIA = {};

  // Cargar el JSON de respuestas generales
  fetch("respuestas_de_ia.json")
    .then(response => response.json())
    .then(data => { respuestasIA = data; })
    .catch(error => { console.error("Error al cargar respuestas_de_ia.json:", error); });

  // Cargar el JSON de ejemplos
  fetch("ejemplos_de_ia.json")
    .then(response => response.json())
    .then(data => { ejemplosIA = data; })
    .catch(error => { console.error("Error al cargar ejemplos_de_ia.json:", error); });

  // Lista de palabras clave para temas de programaci贸n
  const temas = [
    "python", "poyete", "html", "css", "javascript", "sql", "java",
    "clima", "comida", "deporte", "musica", "peliculas",
    "videojuegos", "viajes", "animales", "historia", "tecnolog铆a"
];
  // Funci贸n para analizar la pregunta
  function analizarPregunta(pregunta) {
    const preguntaMin = pregunta.toLowerCase();
    // Detecta si se solicita un ejemplo (por ejemplo: "dame un ejemplo de for")
    const solicitaEjemplo = preguntaMin.includes("ejemplo");

    // Detecta qu茅 temas aparecen en la pregunta
    let temasEncontrados = temas.filter(tema => preguntaMin.includes(tema));

    // Si se pide un ejemplo y se encontr贸 al menos un tema, buscamos en el JSON de ejemplos.
    if (solicitaEjemplo && temasEncontrados.length > 0) {
      // Puedes aplicar una l贸gica para elegir el tema adecuado. En este ejemplo, usamos el primero.
      let keyEjemplo = "ejemplo_" + temasEncontrados[0];
      if (ejemplosIA[keyEjemplo]) {
        return ejemplosIA[keyEjemplo];
      } else {
        return "No tengo un ejemplo para " + temasEncontrados[0];
      }
    }
    // Si no se solicita un ejemplo pero se encontr贸 un tema, usamos la respuesta general.
    if (temasEncontrados.length > 0) {
      let tema = temasEncontrados[0];
      if (respuestasIA[tema]) {
        return respuestasIA[tema];
      } else {
        return respuestasIA["default"] || "Lo siento, no entend铆 tu pregunta.";
      }
    }
    // Si no se detecta ning煤n tema, se retorna la respuesta por defecto.
    return respuestasIA["default"] || "Lo siento, no entend铆 tu pregunta.";
  }

  // Funci贸n para agregar un mensaje al chat
  function agregarMensaje(remitente, mensaje) {
    let p = document.createElement("p");
    p.innerHTML = "<strong>" + remitente + ":</strong> " + mensaje;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Funci贸n para iniciar el reconocimiento de voz
  function startDictation() {
    if ('webkitSpeechRecognition' in window) {
      pensando.innerHTML = "<img src='loading.gif' alt='Escuchando...'>";
      let recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        let pregunta = event.results[0][0].transcript;
        pensando.innerHTML = "";
        agregarMensaje("T煤", pregunta);

        let respuesta = analizarPregunta(pregunta);
        agregarMensaje("Asistente", respuesta);

        // Sintetiza la respuesta en voz
        let synth = window.speechSynthesis;
        synth.cancel();
        let speech = new SpeechSynthesisUtterance(respuesta);
        speech.lang = "es-ES";
        speech.rate = 1;
        speech.pitch = 1;
        speech.volume = 1;
        synth.speak(speech);
      };

      recognition.onerror = function(event) {
        pensando.innerHTML = "";
        console.error("Error de reconocimiento:", event.error);
      };

      recognition.start();
    } else {
      alert("El reconocimiento de voz no es compatible con este navegador.");
    }
  }
</script>
</body>
</html>
