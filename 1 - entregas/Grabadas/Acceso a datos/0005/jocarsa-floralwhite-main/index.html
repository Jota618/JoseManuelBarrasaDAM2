<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de gr치fico Sankey minimalista</title>
  <!-- Nombre de archivo CSS actualizado -->
  <link rel="stylesheet" href="jocarsa_floralwhite.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
  <div id="contenedor-grafico"></div>
  <div id="filtro-nodos">
    <label><input type="checkbox" id="filtro-nodo-0"> Nodo A</label>
    <label><input type="checkbox" id="filtro-nodo-1"> Nodo B</label>
    <label><input type="checkbox" id="filtro-nodo-2"> Nodo C</label>
  </div>
  <div id="filtro-enlaces">
    <label><input type="checkbox" id="filtro-enlace-0"> Enlace 1</label>
    <label><input type="checkbox" id="filtro-enlace-1"> Enlace 2</label>
    <label><input type="checkbox" id="filtro-enlace-2"> Enlace 3</label>
  </div>
    
  <!-- Nombre de archivo JavaScript actualizado -->
  <script src="jocarsa_floralwhite.js"></script>
  <script>
    const datos = {
      "nodos": [
        { "nombre": "Alumno 1", "color": "#1f77b4" },
        { "nombre": "Alumno 2" }, // Se le asignar치 un color aleatorio
        { "nombre": "Alumno 3", "color": "#ff7f0e" },
        { "nombre": "Alumno 4" }, // Se le asignar치 un color aleatorio
        { "nombre": "Empresa 1", "color": "#2ca02c" },
        { "nombre": "Empresa 2", "color": "#d62728" }
      ],
      "enlaces": [
        { "origen": 0, "destino": 4, "valor": 1 },
        { "origen": 1, "destino": 4, "valor": 3 },
        { "origen": 2, "destino": 4, "valor": 4 },
        { "origen": 3, "destino": 5, "valor": 2 }
      ]
    };

    // Renderizar el gr치fico Sankey
    jocarsaFloralwhite.crearGraficoSankey({
      elemento: '#contenedor-grafico',
      datos: datos,
      ancho: 600,
      alto: 800,
      anchoNodo: 120,
      espacioNodo: 10
    });
  </script>
</body>
</html>
